<head>
  <title>COPLib</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1 id="hello">Hello World!</h1>
  <h3 id="sentence">Default Mode</h3>
  <h5 id="greet"></h5>
  <h6 id="count">0</h6>
  <input type="button" id="execute" value="Execute" />
  <input type="button" id="morningMode" value="Morning Mode" />
  <input type="button" id="nightMode" value="Night Mode" />
  <input type="button" id="default" value="Default" />
</template>
